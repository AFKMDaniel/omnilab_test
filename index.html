<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="logo">Ryan Gosling</div>
    </header>
        <main>
            <div class="wrapper">
                <div id="slider">
                    <div id="slider-content">
                        <div class="slider-item">
                            <img src="img/slider/1.webp" alt="Poster 1">
                        </div>
                        <div class="slider-item">
                            <img src="img/slider/2.jpg" alt="Poster 2">
                        </div>
                        <div class="slider-item">
                            <img src="img/slider/3.jpg" alt="Poster 3">
                        </div>
                        <div class="slider-item">
                            <img src="img/slider/4.webp" alt="Poster 4">
                        </div>
                        <div class="slider-item">
                            <img src="img/slider/5.jpg" alt="Poster 5">
                        </div>
                    </div>
                    <button id="left">&nbsp;</button>
                    <button id="right">&nbsp;</button>
                </div>
            </div>
            <section>
                <div class="wrapper anim-element">
                    <div class="img-wrapper">
                        <img src="img/driver.jfif" alt="Driver">
                    </div>
                    <div class="text">
                        <p>
                            Превосходный водитель
                        </p>
                    </div>
                </div>
            </section>
            <section>
                <div class="wrapper anim-element">
                    <div class="img-wrapper">
                        <img src="img/mechanic.jpg" alt="Driver">
                    </div>
                    <div class="text">
                        <p>
                            Отличный механик
                        </p>
                    </div>
                </div>
            </section>
            <section>
                <div class="wrapper anim-element">
                    <div class="img-wrapper">
                        <img src="img/styler.jpg" alt="Driver">
                    </div>
                    <div class="text">
                        <p>
                            Стильно одевается
                        </p>
                    </div>
                </div>
            </section>
            <div class="wrapper">
                <div class="anim-element" id="video">
                    <img src="img/gosling.jpg" alt="">
                    <button id="sh-video"></button>
                </div>
            </div>
        </main>
        <footer>
                &copy; 2022 Малаховский Даниил
        </footer>
        <div class="modal">
            <div class="modal-content">
                <video src="video/video.mp4" controls></video>
            </div>
            <button id="close-video">&nbsp;</button>
        </div>
</body>
</html>
